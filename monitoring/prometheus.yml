# Configuration Prometheus pour RAG Analyst
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rag-analyst-monitor'

# Alerting configuration (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Configuration des jobs de scraping
scrape_configs:
  # Job pour scraper l'API RAG Analyst
  - job_name: 'rag_analyst_api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s

  # Job pour Prometheus lui-mÃªme
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

